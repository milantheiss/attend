<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!--General Icons-->
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" sizes="48x48">
    <link rel="icon" href="<%= BASE_URL %>img/icons/favicon-16x16.png" sizes="16x16">
    <link rel="icon" href="<%= BASE_URL %>img/icons/favicon-32x32.png" sizes="32x32">

    <!--Android Icons-->
    <link rel="shortcut icon" sizes="192x192" href="<%= BASE_URL %>img/icons/android-chrome-192x192.png">
    <link rel="shortcut icon" sizes="512x512" href="<%= BASE_URL %>img/icons/android-chrome-512x512.png">

    <!--iOS Icons-->
    <link rel="apple-touch-icon" href="<%= BASE_URL %>img/icons/apple-touch-icon.png" sizes="180x180">
    <link rel="apple-touch-icon" href="<%= BASE_URL %>img/icons/apple-touch-icon-152x152.png" sizes="152x152">

    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body class="bg-background-greywhite">
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
